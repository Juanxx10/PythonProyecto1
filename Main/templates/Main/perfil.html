{% extends 'Main/base.html' %}

{% block title %}
    Perfil
{% endblock title %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow" style="width: 100%; max-width: 600px;">
        <div class="card-header bg-info text-white text-center">
            <h4 class="mb-0"><i class="bi bi-person-circle"></i> Perfil de usuario</h4>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nombre de usuario:</strong> {{ user.username }}</li>
                <li class="list-group-item"><strong>Nombre:</strong> {{ user.first_name }}</li>
                <li class="list-group-item"><strong>Apellido:</strong> {{ user.last_name }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
            </ul>
            <div class="mt-4 text-end">
                <a href="{% url 'Main:editar_perfil' %}" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i> Editar Perfil
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
